<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Transaksi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%}
            50% {background-position: 100% 50%}
            100% {background-position: 0% 50%}
        }
        .animate-gradient {
            background-size: 300% 300%;
            animation: gradient 6s ease infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#3b82f6',
                        'secondary': '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50" style="background-image: radial-gradient(circle at 10% 20%, rgba(0, 102, 255, 0.03) 0%, rgba(0, 102, 255, 0.03) 90%);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-5xl font-extrabold mb-12 text-center">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600 animate-gradient">Sistem Manajemen Transaksi</span>
        </h1>
        
        <!-- Form Input Transaksi -->
        <div class="backdrop-blur-lg bg-white/80 rounded-xl shadow-lg p-6 mb-10 border border-white/20 hover:shadow-xl transition-all duration-300">
            <div class="flex items-center mb-5 pb-4 border-b border-gray-100">
                <svg class="w-6 h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                <h2 class="text-2xl font-semibold text-gray-800">Input Transaksi Baru</h2>
            </div>
            <form id="transactionForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="relative">
                    <input type="date" id="transactionDate" class="peer w-full px-4 py-3 border-0 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-200 shadow-sm placeholder-transparent" required>
                    <label class="absolute left-4 -top-3 bg-white px-1 text-sm text-gray-500 peer-focus:text-blue-500 transition-all duration-200 peer-focus:-top-3 peer-focus:bg-white peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 pointer-events-none">
                        Tanggal Transaksi
                    </label>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Transaksi</label>
                    <select id="transactionType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" required>
                        <option value="">Pilih Jenis</option>
                        <option value="TOPUP">TOPUP</option>
                        <option value="pulsa">Pulsa</option>
                        <option value="DANA TT">DANA TT</option>
                        <option value="BCA TT">BCA TT</option>
                        <option value="tf bca">TF BCA</option>
                        <option value="BRI TT">BRI TT</option>
                        <option value="tf bri">TF BRI</option>
                        <option value="GOPAY">GOPAY</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jumlah Transaksi</label>
                    <input type="number" id="transactionAmount" min="0" step="1000" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent" required>
                </div>
                
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-gradient-to-br from-blue-600 to-blue-700 text-white py-3.5 px-6 rounded-xl hover:-translate-y-0.5 shadow-lg hover:shadow-blue-500/30 active:translate-y-0 transition-all duration-300 font-bold flex items-center justify-center gap-2">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Tambah Transaksi
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Filter dan Pencarian -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex items-center mb-5 pb-4 border-b border-gray-100">
                <svg class="w-6 h-6 text-blue-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                </svg>
                <h3 class="text-xl font-semibold text-gray-800">Filter & Pencarian</h3>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Dari Tanggal</label>
                    <input type="date" id="filterStartDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Sampai Tanggal</label>
                    <input type="date" id="filterEndDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Transaksi</label>
                    <select id="filterType" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">Semua Jenis</option>
                        <option value="TOPUP">TOPUP</option>
                        <option value="pulsa">Pulsa</option>
                        <option value="DANA TT">DANA TT</option>
                        <option value="BCA TT">BCA TT</option>
                        <option value="tf bca">TF BCA</option>
                        <option value="BRI TT">BRI TT</option>
                        <option value="tf bri">TF BRI</option>
                        <option value="GOPAY">GOPAY</option>
                    </select>
                </div>
                
                <div class="flex items-end space-x-2">
                    <button onclick="applyFilters()" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
                        Filter
                    </button>
                    <button onclick="clearFilters()" class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition duration-200">
                        Reset
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Tabel Transaksi -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 bg-gray-50 border-b">
                <h3 class="text-lg font-semibold text-gray-700">Daftar Transaksi</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="sticky top-0 bg-gradient-to-r from-blue-700 to-blue-800 text-white backdrop-blur-sm">
                        <tr class="bg-gradient-to-r from-blue-500 to-blue-600">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">Tanggal</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">Jenis</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">Jumlah</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">Keuntungan</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-white-500 uppercase tracking-wider">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody" class="bg-white divide-y divide-gray-200">
                        <tr id="emptyRow">
                            <td colspan="6" class="px-6 py-8 text-center text-gray-500">Belum ada transaksi</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Summary Total Keuntungan -->
        <div class="mt-8 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-xl shadow-xl p-6 text-white border border-blue-400 hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
            <div class="text-center">
                <h3 class="text-lg font-semibold mb-2">Total Keuntungan</h3>
                <div class="text-3xl font-bold" id="totalProfit">Rp 0</div>
                <div class="text-sm opacity-90 mt-1">Berdasarkan filter yang dipilih</div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let filteredTransactions = [];

        // Set tanggal hari ini sebagai default
        document.getElementById('transactionDate').valueAsDate = new Date();

        // Fungsi untuk menghitung keuntungan
        function calculateProfit(amount, type) {
            if (type === 'pulsa') {
                if (amount >= 5000 && amount <= 50000) {
                    return 1500;
                }
                return 0;
            } else {
                if (amount >= 10000 && amount <= 79000) {
                    return 3000;
                } else if (amount >= 80000 && amount <= 790000) {
                    return 5000;
                } else if (amount >= 790000) {
                    return 10000;
                }
                return 0;
            }
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }

        // Format date
        function formatDate(dateString) {
            const options = { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        // Tambah transaksi
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('transactionDate').value;
            const type = document.getElementById('transactionType').value;
            const amount = parseInt(document.getElementById('transactionAmount').value);
            
            if (!date || !type || !amount) {
                alert('Mohon lengkapi semua field!');
                return;
            }

            const transaction = {
                id: Date.now(),
                date: date,
                type: type,
                amount: amount,
                profit: calculateProfit(amount, type)
            };

            transactions.push(transaction);
            
            // Reset form
            document.getElementById('transactionForm').reset();
            document.getElementById('transactionDate').valueAsDate = new Date();
            
            // Update display
            applyFilters();
        });

        // Render tabel
        function renderTable() {
            const tbody = document.getElementById('transactionTableBody');
            
            if (filteredTransactions.length === 0) {
                tbody.innerHTML = '<tr id="emptyRow"><td colspan="6" class="px-6 py-8 text-center text-gray-500">Tidak ada transaksi yang sesuai filter</td></tr>';
                return;
            }

            tbody.innerHTML = filteredTransactions.map((transaction, index) => `
                <tr class="hover:shadow-md hover:bg-white/90 transition-all duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(transaction.date)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span class="px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">${transaction.type}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">${formatCurrency(transaction.amount)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-green-600 font-medium">${formatCurrency(transaction.profit)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <button onclick="deleteTransaction(${transaction.id})" class="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600 transition duration-200">
                            Hapus
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update summary
        function updateSummary() {
            const totalProfit = filteredTransactions.reduce((sum, transaction) => sum + transaction.profit, 0);
            document.getElementById('totalProfit').textContent = formatCurrency(totalProfit);
        }

        // Apply filters
        function applyFilters() {
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            const filterType = document.getElementById('filterType').value;

            filteredTransactions = transactions.filter(transaction => {
                let matchDate = true;
                let matchType = true;

                if (startDate) {
                    matchDate = matchDate && transaction.date >= startDate;
                }
                
                if (endDate) {
                    matchDate = matchDate && transaction.date <= endDate;
                }

                if (filterType) {
                    matchType = transaction.type === filterType;
                }

                return matchDate && matchType;
            });

            // Sort by date desc
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            renderTable();
            updateSummary();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('filterType').value = '';
            applyFilters();
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Apakah Anda yakin ingin menghapus transaksi ini?')) {
                transactions = transactions.filter(transaction => transaction.id !== id);
                applyFilters();
            }
        }

        // Initialize
        applyFilters();
    </script>
</body>
</html>
